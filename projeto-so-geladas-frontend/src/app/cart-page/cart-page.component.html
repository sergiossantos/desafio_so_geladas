      <h1> Pagina de Pagamento</h1>

      <div class="container mt-5 ms-5 me-5 mb-5 bg-light">
          <div class="row">
              <div class="col-md-8">
                <h4>Endereço de Cobrança</h4>
                <form>
                  <div class="row">
                    <div class="form-group col-md-6">
                      <label>Nome</label>
                      <input type="text" readonly class="form-control" value="teste" />
                    </div>  
                    <div class="form-group col-md-6">
                      <label>Sobrenome</label>
                      <input type="text" readonly class="form-control" value="" />
                    </div>
                    <div class="form-group col-md-12">
                      <label>E-mail</label>
                      <input type="email" readonly class="form-control" value="" />
                    </div>
                    <div class="form-group col-md-4">
                     <label>CEP</label>
                     <input type="text" class="form-control" value="" />
                    </div>
                    <div class="form-group col-md-4">
                      <label>Estado</label>
                      <select class="form-control">
                        <option>Escolha...</option>
                      </select>  
                    </div>
                    <div class="form-group col-md-4">
                      <label>Pais</label>
                      <select class="form-control">
                        <option>Escolha...</option>
                      </select>  
                    </div>
                    <div class="form-group col-md-12">
                      <label>Endereço</label>
                      <input type="text" class="form-control"/>
                    </div>
                  </div>
                  <hr class="mb-4">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="mesmo-endereco">
                  <label class="custom-control-label" for="mesmo-endereco">Endereço de entrega é o mesmo que o de cobrança.</label>
                </div>
                </form>  
              </div>
              
              <div class="col-md-4">
                <h4 class="d-flex justify-content-between">
                  <label>Carrinho de Compra</label>
                  <label class="badge bg-secondary">2</label>
                </h4>
                <ul class="list-group mb-3">
                  <li class="list-group-item d-flex justify-content-between">
                    <div>
                      <h6>Produto 1</h6>
                    </div>
                    <label>R$ 12,00</label>
                  </li>
                  <li class="list-group-item d-flex justify-content-between">
                    <div>
                      <h6>Produto 2</h6>
                    </div>
                    <label>R$ 15,00</label>
                  </li>
                  <li class="list-group-item d-flex justify-content-between">
                    <div>
                     <h6>Total</h6>
                    </div>
                    <label>R$ 27,00</label>
                  </li>
               </ul>
               <form class="card p-2">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Código promocional">
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">Resgatar</button>
                  </div>
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Concluir Checkout</button>
              </form>
              </div>
              <div class="col-md-8">
                <hr class="mb-4">
                <h4>Forma de Pagamento</h4>
                <form>
                  <div class="d-block my-3">
                    <div class="custom-control custom-radio">
                      <input id="credito" name="paymentMethod" type="radio" class="custom-control-input" required="">
                      <label class="custom-control-label" for="credito">Cartão de Credito</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input id="boleto" name="paymentMethod" type="radio" class="custom-control-input" required="">
                      <label class="custom-control-label" for="boleto">Boleto</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input id="pix" name="paymentMethod" type="radio" class="custom-control-input" required="">
                      <label class="custom-control-label" for="ix">Pix</label>
                    </div>
                  </div>
                  
                  <div class="row">
                    
                    <div class="col-md-6 mb-3">
                      <label for="cc-nome">Nome no Cartão</label>
                      <input type="text" class="form-control" id="cc-nome" placeholder="" required="">
                      <small class="text-muted">Nome completo, como mostrado no cartão.</small>
                      <div class="invalid-feedback">
                        O nome que está no cartão é obrigatório.
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="cc-numero">Número do Cartão de Crédito</label>
                      <input type="text" class="form-control" id="cc-numero" placeholder="" required="">
                      <div class="invalid-feedback">
                        O número do cartão de crédito é obrigatório.
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3 mb-3">
                      <label for="cc-expiracao">Data de Expiração</label>
                      <input type="text" class="form-control" id="cc-expiracao" placeholder="" required="">
                      <div class="invalid-feedback">
                        Data de expiração é obrigatória.
                      </div>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="cc-cvv">CVV</label>
                      <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
                      <div class="invalid-feedback">
                        Código de segurança é obrigatório.
                      </div>
                    </div>
                  </div>
                </form>
              </div>
          </div>
      </div>
