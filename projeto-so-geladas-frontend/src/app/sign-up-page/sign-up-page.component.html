<body>
       <div class='d-flex justify-content-centeralign-items-center mt-10 ms-10 me-10 mb-10'>
            <form class="form-signup border rounded">
                <div class="d-flex justify-content-center">
                    <h1 class="h3 mb-3 font-weight-normal text_special_font_black">Criar conta</h1>
                </div>
                <label for="nome" class="sr-only text_special_font_black pt-2">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Informe seu nome" required autofocus>
                <label for="sobrenome" class="sr-only text_special_font_black pt-2">Sobrenome</label>
                <input type="text" id="sobrenome" class="form-control" placeholder="Informe seu sobrenome" required autofocus>
                <label for="cep" class="sr-only text_special_font_black pt-2">CEP</label>
                <input type="text" id="cep" class="form-control" placeholder="Informe seu CEP" required autofocus>
                <label for="estado" class="sr-only text_special_font_black pt-2">Estado</label>
                <select class="form-control" id="estado" placeholder="Selecione o Estado" required autofocus>
                    <option>Escolha...</option>
                </select>
                <label for="pais" class="sr-only text_special_font_black pt-2">Pais</label>
                <select class="form-control" id="pais" placeholder="Selecione o Pais" required autofocus>
                    <option>Escolha...</option>
                </select>
                <label for="endereco" class="sr-only text_special_font_black pt-2">Endereço</label>
                <input type="text" id="endereco" class="form-control" placeholder="Informe seu Endereço" required autofocus>
                <label for="email" class="sr-only text_special_font_black pt-2">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Informe um e-mail" required autofocus>
                <label for="senha" class="sr-only text_special_font_black pt-2">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="Informe uma senha" required>
                <div class="checkbox mb-3">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-lg btn-color" type="submit">Continuar</button>
                </div>
            </form>
        </div>
</body>
